<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Визитная-карточка">
    <meta name="keywords" content="Вёрстка - HTML, CSS, Js">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>vCard-interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        
        <div class="vcard">
            <div class="social-icons">
                <a class="social-icons__item" href="#" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="social-icons__item" href="#" target="_blank">
                    <i class="fab fa-dribbble"></i>
                </a>
            </div>

            <div class="vcard__info">
                <div class="vcard__info-photo">
                    <img class="vcard__user" src="img/user-photo.png" width="87" height="87" alt="User-photo">
                </div>
                <div class="vcard__info-description">
                    <h2 class="vcard__title">Fedez</h2>
                    <p class="vcard__description">
                        Hello, I'm a web designer, specializing
                        in UI, IOS interface with Photoshop.
                        Over 20 years of experience and passion
                        in the work I do.
                    </p>
                </div>
            </div>

            <div class="menu">
                <nav class="nav" id="nav" role="navigation">
                    <a href="#" class="nav__link">About</a>
                    <a href="#" class="nav__link">Work</a>
                    <a href="#" class="nav__link">Contact</a>
                </nav>
            </div>
        </div>

    </div>
    
</body>
</html>
